name: RDP Infinity

on:
  workflow_dispatch:

jobs:
  windows-rdp:
    runs-on: windows-latest
    
    steps:
    - name: Enable RDP
      run: |
        # B·∫≠t Remote Desktop
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
        
        # M·ªü port 3389
        netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
        
        # Kh·ªüi ƒë·ªông l·∫°i service
        Restart-Service TermService -Force

    - name: Create User
      run: |
        # T·∫°o user RDP v·ªõi password ƒë∆°n gi·∫£n
        $password = ConvertTo-SecureString "Rdp@123456" -AsPlainText -Force
        New-LocalUser -Name "RDPUser" -Password $password -FullName "RDP User"
        Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
        
        # Hi·ªÉn th·ªã th√¥ng tin
        Write-Host "‚úÖ User created: RDPUser"
        Write-Host "üîë Password: Rdp@123456"

    - name: Get Public IP
      run: |
        # L·∫•y IP public
        $ip = (Invoke-WebRequest -Uri "https://api.ipify.org").Content
        echo "PUBLIC_IP=$ip" >> $env:GITHUB_ENV
        Write-Host "üåê Public IP: $ip"

    - name: Install Chrome
      run: |
        # C√†i Chrome
        $chromeUrl = "https://dl.google.com/chrome/install/latest/chrome_installer.exe"
        $installer = "$env:TEMP\chrome_installer.exe"
        Invoke-WebRequest -Uri $chromeUrl -OutFile $installer
        Start-Process -FilePath $installer -Args "/silent /install" -Wait
        Remove-Item $installer

    - name: Keep Alive Forever
      run: |
        Write-Host "=========================================="
        Write-Host "üñ•Ô∏è  WINDOWS RDP READY - INFINITY"
        Write-Host "=========================================="
        Write-Host "IP: $env:PUBLIC_IP"
        Write-Host "User: RDPUser"
        Write-Host "Password: Rdp@123456"
        Write-Host "Port: 3389"
        Write-Host ""
        Write-Host "üì± Connect with Microsoft Remote Desktop"
        Write-Host "=========================================="
        
        # Gi·ªØ VM ch·∫°y vƒ©nh vi·ªÖn
        while ($true) {
            Write-Host "[$(Get-Date)] RDP is running..."
            # Gi·ªØ activity ƒë·ªÉ kh√¥ng b·ªã timeout
            Start-Sleep -Seconds 300
        }
